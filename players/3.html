    <style>
        body {
            margin: 0;

            color: white;
            font-family: sans-serif;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .grid-layout {
            display: grid;
            grid-template-columns: 1fr 1fr 1fr;
            grid-template-rows: 1fr 1fr 1fr;
            
            width: 100vw;
            height: 100vh;
            
            gap: 10px; 
        }

        .cell {
            background-color: #333;
            border: 2px dashed #555;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 2rem;
            color: #777;
        }

        .cell-video {
            min-width: 0; 
            min-height: 0;
            position: relative;
            background: #000;
            min-width: 360px;
            min-height: 200px;
        }
    </style>
</head>
